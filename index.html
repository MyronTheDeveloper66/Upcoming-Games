<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        .success,
        .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }
    
        .success {
            background: green;
        }
    
        .error {
            background: red;
        }
    </style>
    <title>Upcoming Games</title>
</head>
<body>
    <div class="container" style="text-align: center">
        <h1>Upcoming Games for 2018</h1>
        <p>List your desired upcoming games and check their total costs!</p>
        <br>
        <form id="game-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="w-75">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" class="w-75">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" class="w-75" placeholder="Please round to the nearest whole number">
            </div>
            <input type="submit" value="Submit" id="game-submit" class="btn btn-primary">
        </form>
        <br>
        <table class="table" style="text-align: center">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Release Date</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody id="game-list">

            </tbody>
        </table>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
